### Leader Bios ###
BIDEN_DESC:0 "Born November 20, 1942, Joe Biden has been called many things. Everything from communist to fascist, yet he would never let these insults get to him. This attitude would eventually land him in the seat of President of the United States after wining the 2020 election. However, after three years of doing just as he said he would, disaster struck. A large-scale nuclear exchange occurred in the Middle-East, slowly leading to Earth becoming neigh uninhabitable. Hoping to save the American people from dying out, Biden would order his government to begin construction of machines that were able to travel through space and time, which were completed in a manner of months due to prior experimentation in the Philadelphia Experiment. With the machines completed, the hunt for a new world was on. It would take only a small amount of time to find the perfect world for Biden's schemes. This world was chosen for as of yet unknown reasons. With his world chosen, Biden and his top military and political advisors would walk through the machines, determined to cleanse the world of it's filthy, even if it must be done with nuclear fire. After all, to truly Build Back Better one must have a clean slate..."

