LIB_slavery_scandal:0 "1930 Slavery Scandal"
LIB_slavery_scandal_desc:0 "After losing the 1927 presidential election to King, Thomas Faulkner accused many members of the True Whig Party government of recruiting and selling contract labor as slaves. Despite Liberia's firm denials and a refusal to cooperate, the US established a commission under the leadership of British zoologist Cuthbert Christy to determine the extent of forced labor and slavery still practiced by Liberia. U.S. President Herbert Hoover briefly suspended relations to press Monrovia into compliance. In 1930 the United States published the committee's report, dubbed the ‘Christy Report’ after the Committee's chairman. The report supported many of Faulkner's allegations and implicated many government officials, including vice president Allen Yancy. It was found that forced labor was used for the construction of certain public works such as roads in the interior. And certain tribes did practice domestic servitude that could be considered as slavery. While King managed to secure his position as president this scandal is a great source of national embarassment for Liberia and it has severely damaged our standing with the world's great powers."
LIB_negro_settlements:0 "Negro Settler Nation"
LIB_negro_settlements_desc:0 "Liberia was founded as a homeland for freed African-American slaves. Negroes make up our entire political apparatus and are the only ones besides Americans and European foreigners that are contributing anything of note to our economy. Consequently the Liberian Frontier Force, our main army, only consists of about 800 Negro troops. Our main cities; Monrovia, Marshall, Edina, Grand Bassa, Jacktown, Greenville, Nifu, Grand Cess, Garawa and Harper are where the vast majority of our Negro population is located. Beyond that there is only the Hinterland; a heavily desputed border region with National France and Westafrika full of unruly natives. Our control of this region is abysmally marginal and we as a nation effectively only exist on the coast."
