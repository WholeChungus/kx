### Events ###
LIB.1.t:0 "Liberian Introduction"
LIB.1.d:0 "At approximately the size of Virginia, Liberia is an independent West African nation under the protection of the United States of America. The upper crust of society belongs to a solid voting bloc called the True Whig Party, which has won every major election since 1870. The Americo Liberians were responsible for spreading Christianity to the natives, but have adopted some West African traditions along the way. Secret Societies, such as Poro for the lower classes and the Masonic Order of Liberia at the top ensure that the rich stay rich, and the poor can govern themselves in secrecy. The Weltkrieg was a dark and conspiratorial time for Liberia. The French listening post in Monrovia was nearly discovered, the German Ambassador disappeared under suspitious circumstances, and the borders moved. During the Revolution in Britain, Sierra Leone was occupied and then annexed by France. The wave of Leonese refugees was only exceeded by the Ivorian refugees later. Deutsche Mittelafrika seized the French colony of Côte d'Ivoire in the confusion of the French Revolution, creating even more tensions. Now Liberia is engulfed by debt from failed projects, her economy in the hands of Firestone Natural Rubber, and her future uncertain. Will Edwin Barclay, a legitimist in the TWP, be able to save Liberia from disaster?"
LIB.1.a:0 "All Hail Liberia, Hail."

LIB.2.t:0 "Race Relations in Liberia"
LIB.2.d:0 "Since the founding of our Republic, the Americo-Liberian population, originally descended from freed black slaves from the southern United States, have held all political and economic power in the country at the detriment of the more numerous indigenous African peoples of the interior. The Citizenship Act of 1932 was intended as a tradeoff between representation and taxation. In practice however, the Citizenship Act is unenforced, but taxed. Should we force our Governors to allow natives into provincial assembly halls, or are they right to withold this right until the nation is again stable?"
LIB.2.a:0 "Uphold our reputation, give the natives a voice."
LIB.2.b:0 "Uphold out traditons, they must know their place."

LIB.3.t:0 "Presidential Elections, 1939"
LIB.3.d:0 "Today it's election day on our Republic, the first to allow both Americo Liberians and Native Liberians. Four main candidates are participating. President Charles King has chosen not to run for another term, and now the leadership of the TWP is anyone’s game. Edwin Barclay is the favourite to lead, yet others have thrown their hat into the race. The sensible socialist J.J. Dossen of the Liberian Democratic Rally has also attempted to run, however nobody in their right mind would expect him to win.
LIB.3.a:0 "Edwin James Barclay, True Whig Party."
LIB.3.b:0 "William Tubman, True Whig Party."
LIB.3.c:0 "Louis Arthur Grimes, True Whig Party."
LIB.3.e:0 "James Jenkins Dossen, Liberia Democratic Rally."

LIB.5.t:0 "Black Monday Reaches Liberia"
LIB.5.d:0 "After the total collapse of the German stock exchange, ripples have already begun to hit foreign shores. After the US stock market crashed, we had hoped a tragedy like this would not have happened to us so soon. Now we must pick up the pieces, again."
LIB.5.a:0 "We Must Act Soon!"

LIB.6.t:0 "Allocation Of Government Funds"
LIB.6.d:0 "We have Funds in our annual budget that we use for dealing with our rivals, including bribing them. However, this year's global economic meltdown may be more important a use than paying all our rivals into submission. This may be risky for our regime though..."
LIB.6.a:0 "Kickbacks ain't so bad."
LIB.6.b:0 "Put the money in the reserve."

LIB.7.t:0 "Secret Societies In Liberia?"
LIB.7.d:0 "Secret Societies exist in both the American and Native traditions in Liberia. The Americo Liberians at the top of society defer to the Masonic Order of Liberia for political advancement. At the lowest end of society, Poros solidify tribal identitiy through their role as tribal leaders. The propensity for secrecy in Liberia has led to a major disconnect in society, so much so we have a special word for it. Ifa Mo. We could empower Poros and the Masons to join the government, and help reconsturct our economy through community service. Or we could justify banishing them from the public eye, saying that their activities are frivolous wastes of public funds."
LIB.7.a:0 "Secret Societies must come out of the dark."
LIB.7.b:0 "Poros and Masons are abhorent and sacreligious, ban them."

LIB.8.t:0 "The Hut Tax Situation"
LIB.8.d:0 "The Hut tax system was used in British colonies to help simulate the economy and to get native Africans participating in the local economy. The 1932 Citizenship Act implemented a $$1 Hut Tax on each native household, in return for voting rights. There is a pull towards eliminating the tax, as it resembles the hated US poll tax on African Americans. At the same time, we need all the money we can get."
LIB.8.a:0 "A minor increase, we will all benefit from the results."
LIB.8.b:0 "Abolish the tax, keep the village chiefs quiet for once."

LIB.9.t:0 "Liberalism Washes onto Africa"
LIB.9.d:0 "In the past few days a liberal movement has gained steam and has been pushing across the Atlantic. Most strongly emanating from the U.S, where Afro-American culture promises a brighter future past racial segregation, which is still legal in Liberia. Crashing against not only colonial policy, but our elders' ways. Could Womens Suffrage be far away, or will this weaken our foundations of government?"
LIB.9.a:0 "Where is this coming from?"

LIB.10.t:0 "The Freemasons Attempt a Coup!"
LIB.10.d:0 "During the first festival after legalizing Secret Societies, an unusual sight marches through the streets of Monrovia. At it's head is disgraced Grandmaster A. Dash Wilson. Along with several members of the Masonic Order of Liberia, A. Dash Wilson leading an armed parade towards the Presidential Palace! Why would the powerful Freemasons betray us now?"
LIB.10.a:0 "Abandon Monrovia! Leave Barclay to the wolves."
LIB.10.b:0 "These traitors have no power, arrest them!"
LIB.10.c:0 "Turn to Firestone! They can save us."

LIB.11.t:0 "The Red Tide Hits Liberia!"
LIB.11.d:0 "The banning of secret societies has left our own political sphere weakened. Nobody alerted us to the Liberian Destiny gang led by George Padmore tearing through the Hinterlands. Padmore an American immigrant who became excited by Bill Haywood's syndicalist ideology, and intends to create syndicalism in Africa. Padmore's band of syndicalists has now entered Monrovia armed and dangerous, seeking out our President. The Fate of Liberia is at stake!"
LIB.11.a:0 "I've got it! Defend the boats as we escape."
LIB.11.b:0 "The Liberian Frontier Force should fix them."
LIB.11.c:0 "Turn to Firestone! They can save us."

LIB.12.t:0 "The Foreigner Conspiracy"
LIB.12.d:0 "With the new government now in our control, we need to understand our own position. Just as we overthrew Liberia, so could the foreigner American immigrants within Liberia do onto us. Since the listening outpost and bombardment of Liberia, foreigners from Europe have shown their ulterior motive to subdue us. While some of our members within the Lodge may have important business ties abroad, our Grandmaster knows that this willl only erode our resolve."
LIB.12.a:0 "Unfamiliar people are a threat to Ifa Mo. Silence them!"
LIB.12.b:0 "Persecuting foreigners is biting the hand that feeds."

LIB.13.t:0 "The Red Menace"
LIB.13.d:0 "Socialism and Syndicalism have caused massive unrest in both the US and abroad. From the fall of France to this very day the growing red threat will not abate until we crush it ourselves! One only needs to look at the disgraced J.J Dossen, who adopeted socialism save his failing political career. The only reservation shown by the Grand Lodge is the wealth from American immigrants would respond poorly. Persecuting immigrants could erode their confidence in the government, and thus their economic potential along with them."
LIB.13.a:0 "Syndicalism will never take this country!"
LIB.13.b:0 "Yes, all of the two socialists in Liberia need our attention...next please."

LIB.14.t:0 "The end of the Republicans"
LIB.14.d:0 "For too long the True Whig Party has supressed our ideas for a free market economy. It took an economic catastrophe to correct our single party state. Should we enshrine in the Liberian Constitution the need to be in a Princ Hall Freemason Lodge in order to serve the public? Should we ensure our partys security in perpetuity, or is a two party system a better outcome."
LIB.14.a:0 "Republicans own the Liberian Republic."
LIB.14.b:0 "A Two Party System is tradition."

LIB.20.t:0 "The Dawn of the African Commonwealth!"
LIB.20.d:0 "With our total control over West Africa we can now form a Commonwealth of freeman nations, not unlike the one formed by the dominions of the former British empire. In this world of ideological warfare and economic exploitation, we free men of West Africa need to stand together. This will allow us to best represent the diversity of West Africa in a democratic fashion."
LIB.20.a:0 "Excellent."

LIB.21.t:0 "Releasing Guinea."
LIB.21.d:0 "Guinea shall be freed into our new African Commonwealth"
LIB.21.a:0 "Our Commonwealth grows."

LIB.22.t:0 "Releasing The Gold Coast."
LIB.22.d:0 "The Gold Coast shall be freed into our new African Commonwealth"
LIB.22.a:0 "Our Commonwealth Grows."

LIB.23.t:0 "Releasing The Ivory Coast."
LIB.23.d:0 "The Ivory Coast shall be freed into our new African Commonwealth"
LIB.23.a:0 "Our Commonwealth Grows."

LIB.51.t:0 "Liberia Demands Sierra Leone"
LIB.51.d:0 "Liberia has long desired the state of Sierra Leone, seeing them as kind of a brother nation founded by slaves who were sent back to Africa from Canada. Now they have issued the French colonial overlords an ultimatum. Either we turn it over to them, or there will be war."
LIB.51.a:0 "Fine, let them have it."
LIB.51.b:0 "Are they serious? Absolutely not!"

LIB.52.t:0 "[From.GetNameDefCap] Has Refused"
LIB.52.d:0 "Now that the [From.GetAdjective] government has laughed our diplomats out of the conference room after hearing our demands, we are left with few options about how to proceed. Is this insult the beginning of a great liberation war, or is it another failed dream in Liberia?"
LIB.52.a:0 "That land shall be free, BY FORCE!"
LIB.52.b:0 "We cannot hope to oppose them on the battlefield."

LIB.53.t:0 "Sierra Leone is Ours"
LIB.53.d:0 "It seems the [From.GetAdjective] government was too fearful of becoming embroiled in a war with us - they have agreed to surrender Sierra Leone to us."
LIB.53.a:0 "Excellent."

LIB.54.t:0 "We Control Sierra Leone"
LIB.54.d:0 "After brutal fighting with the exiled French, we have driven them from the countryside and deeper into the northern deserts. Our military cabinet believes we can negotiate with them on better terms. Signing a deal now would be a major political victory for us."
LIB.54.a:0 "Send the French the peace proposal."
LIB.54.b:0 "We are not ready for peace yet."

LIB.55.t:0 "The Liberians Offer Peace!"
LIB.55.d:0 "After an improbable victory of the pseudo-Americans in Liberia, we have retreated. The Liberian Army is securing its gains and preparing to move inland, but they offer to end all hostilities if we cede them Sierra Leone."
LIB.55.a:0 "Let the American and English fools rejoyce."
LIB.55.b:0 "Never! French Honour is on the line!"

LIB.56.t:0 "[From.GetNameDefCap] Refuses Peace!"
LIB.56.d:0 "It seems the [From.GetAdjective] government refuses to see reason. We'll have to keep fighting."
LIB.56.a:0 "They'll live to regret this."

LIB.57.t:0 "Liberia Demands the Ivory Coast"
LIB.57.d:0 "Liberia has long desired the states of Elfenbeinküste and Akanland, seeing the Ivory Coast as kin. They have deluded themselves into wanting to free the Ivory Coast, that having family in America makes them nobility. They demand the surrender of the colony or war."

LIB.59.t:0 "Ivory Coast is Ours"
LIB.59.d:0 "It seems the [From.GetAdjective] government was too fearful of becoming embroiled in a war with us - they have agreed to surrender the Ivory Coast."

LIB.60.t:0 "We Control the Ivory Coast"
LIB.60.d:0 "After brutal fighting with the Mittelafrikans, we have driven them from the countryside and deeper into the east. Our military cabinet believes we can negotiate with them now, plus signing a deal would be a major political victory for us."
LIB.60.a:0 "Send the Germans the peace proposal."
LIB.60.b:0 "No peace until we reach Dar Es Salaam!"

LIB.61.d:0 "After desperate fighting in the west, we have been forced to fall back. We believe the Liberian Army is securing its gains and preparing another assault. They also offer to end all hostilities if we cede them the Ivory Coast."
LIB.61.a:0 "Let them have that backwater countryside."
LIB.61.b:0 "Never! The German Army is Invincible!"

LIB.85.t:0 "A Bailout For Our Economy"
LIB.85.d:0 "After years of economic downturn since the Great Depression and now the effects of Black Monday, our fledgling economy is in tatters. What few economists we have in Liberia suggest we ask for a bailout one of the powers whose economic sphere we are in. We have the USA whom we share closer ties with, but they have a long list of issues at home. Then there is the German Empire, who is in better shape than the US but far less friendly to us. Our last, and by far least, savoury option is asking the Firestone Corporation. They have large economic influence here and aren't burdened down by operating nations with shopping lists of issues, however they also have the weakest moral fibre and are by far the most exploitative. Who shall we ask?"
LIB.85.a:0 "Our Old Friends Back in the States."
LIB.85.b:0 "Firestone will make us profitable."
LIB.85.c:0 "The Reich holds the Money and Power."

LIB.86.t:0 "Liberia asks for Aid"
LIB.86.d:0 "The Liberian government, crippled by the effects of Black Monday on top of their overwhelming national debt, has sent an envoy requesting the American government assist with a bailout. We have our own issues to deal with, but the amount they desperately need is small by comparison and will guarantee us a continued ally in Africa. How shall we respond?"
LIB.86.a:0 "Of course we will help."
LIB.86.b:0 "They are on their own."

LIB.87.d:0 "The Liberian government, crippled by the effects of Black Monday on top of their overwhelming national debt, has sent an envoy requesting the German government assist with a bailout. We have our own issues to deal with, but the amount they desperately need is small by comparison... and, in return, it seems likely they will join our military alliance in time, for what that's worth. Is another African ally worth the expense of being so magnanimous?"

LIB.88.t:0 "No [From.GetAdjective] Bailout"
LIB.88.d:0 "The [From.GetAdjective] government has flatly refused to provide us the bailout we so desperately need, clearly wrapped up in their own problems. To whom do we turn to now?"
LIB.88.a:0 "The Americans."
LIB.88.b:0 "The Germans."
LIB.88.c:0 "It seems Firestone is our only hope."

LIB.89.t:0 "[From.GetNameDefCap] Agrees!"
LIB.89.d:0 "The [From.GetAdjective] government has graciously agreed to help Liberia with an economic bailout. It seems there is hope after all!"
LIB.89.a:0 "What a relief."

LIB.90.t:0 "Liberia Declares Independence"
LIB.90.d.default:0 "While Liberia has been a protectorate of [Root.GetNameDef] until now, today they declared their independence and have banished all [Root.GetAdjective] advisers from their government. There are concerns over the safety of [Root.GetAdjective] citizens remaining in Liberia, as well as a matter of national pride at stake... but is it truly even worth the cost of reprisal?"
LIB.90.d.germany:0 "While Liberia has been a protectorate of [Root.GetNameDef] until now, today they declared their independence and have banished all [Root.GetAdjective] advisers from their government. Word has it that they have aligned themselves with [GER.GetNameDef] and the Reichspakt, clearly believing the Germans will protect them from any [Root.GetAdjective] reprisal."
LIB.90.d.totalist:0 "While Liberia has been a protectorate of [Root.GetNameDef] until now, this changed after a totalist government came to power in a coup...and they have declared their independence and banished all [Root.GetAdjective] advisers from their government. There are concerns over the safety of [Root.GetAdjective] citizens remaining in Liberia, as well as a matter of national pride at stake... but is it truly even worth the cost of reprisal?"
LIB.90.d.natpop:0 "While Liberia has been a protectorate of [Root.GetNameDef] until now, this changed after a national populist government came to power in a coup...and they have declared their independence and banished all [Root.GetAdjective] advisers from their government. There are concerns over the safety of [Root.GetAdjective] citizens remaining in Liberia, as well as a matter of national pride at stake... but is it truly even worth the cost of reprisal?"
LIB.90.a:0 "They cannot escape so easily."
LIB.90.b:0 "We have little choice but to let them be."

LIB.91.t:0 "Liberia Wants to Join the Internationale"
LIB.91.d:0 "The Liberians, having recently become enlightened to the benefits of socialist government, have approached us with a request. They wish to formally join the Internationale. Would an ally in Africa be worthwhile?"
LIB.91.a:0 "Of course! We welcome them."
LIB.91.b:0 "We have no need of an ally such as them."

LIB.92.t:0 "[From.GetNameDefCap] Refuses"
LIB.92.d:0 "The [From.GetAdjective] government has refused our request to join their alliance. Perhaps we are not syndicalist enough for their measure, or unworthy as an ally. Either way, the answer was clearly no."
LIB.92.a:0 "The Negro Worker magazine lied?"

LIB.93.t:0 "America Has Fallen"
LIB.93.d:0 "It seems the American government has collapsed in the face of its civil war. For better or worse, we are now on our own."
LIB.93.a:0 "So be it."

LIB.94.t:0 "The Return of Massaquoi"
LIB.94.d:0 "With our future secured and our debts wiped by Germany the time has come to install Albert Momolu Massaquoi as the formal head of state of Liberia, in order to facillitate our integration into the Kaiser's Kolonialbund. At least, that was the plan. It would seem that Mr. Massaquoi, now 67 years old, deems himself unfit to travel back to his homeland. He has privately approached us with a most peculiar request. His 32 year old daughter Fatima has just finished her studies at the Kaiserliche University in Hamburg and would be perfectly suited for the job. Some stuffy old Hauptmänner have objected to appointing an African woman to such a position, but considering the Liberian political machine isn't exactly going anywhere the reality of the situation is that Fatima would be little more than a figurehead for German rule over the country. A little progressivism to better accustom the locals to their benevolent new overlords is not out of place, ja?"
LIB.94.a:0 "What a time to be alive."

LIB.95.t:0 "Race Mixing Scandal!"
LIB.95.d:0 "Despite our best efforts to acclimate the Liberians to German rule, there has been a spot of controversy which involves our administration. Fatima Massaquoi moved to Monrovia with her husband, the Hamburger Richard Heydorn. As Richard is a white man and Fatima an African of Vai descent their relationship is not only seen as highly scandalous by the Amero-Liberian population but also deemed illegal on the grounds of their constitution. Liberian nationality law provides no special considerations for the non-citizen spouse of a Liberian citizen. Such a non-citizen can only acquire Liberian citizenship through the same naturalisation procedure laid out for other non-citizens, which stipulates that the applicant must be 'a Negro or of Negro descent'. Naturally both the continental German administration in Berlin and the Mittelafrikan administration in Westafrika have urged us to change this law, but doing so might be considered as infringement upon fundamental Liberian liberties. What should we do?"
LIB.95.a:0 "The German Empire will end racism!"
LIB.95.b:0 "Refrain from making too many public appearances together."

LIB.96.t:0 "Situation in the Hinterland"
LIB.96.d:0 "One of our most persistent challenges in Liberian history since 1822 is the resistance of tribal people to Americo-Liberian rule. It qualifies as the major obstacle to our nation-building. Historically, the toughest resistance came from the Vai, Gola and Loma in the north-west of the country, within and to the north of Liberia’s most western coastal county, Grand Cape Mount County. In the central part of the coastal region that during the first decades of colonisation constituted the republic’s territory, the Dei, in Montserrado County, and the Bassa and Kpelle, in Bassa County, fought the Monrovia-based government. Finally, in Sinoe County and in Liberia’s most eastern coastal county, Maryland County, the Kru and Grebo resisted Americo-Liberian authority over their lands and villages. The only region where our control is absolute is the coastal settlements, everywhere else we have had countless land disputes with our neighbors and endless conflict with the natives."
LIB.96.a:0 "And I thought Liberia was small on the map..."

fire.1.t:0 "The Puppet Legislature"
fire.1.d:0 "Now that the position of Harvey Firestone is secure, he has delegated a puppet legislature to serve under him and execute the day-to-day business of running the state. Controlling the Legislature is of course the True Whig Party, which under Firestone’s command has gained almost complete control over Liberia’s political scene. All semblances of opposition have been stamped out, and Firestone and the TWP rule with no competition. "
fire.1.a:0 "Good"

fire.2.t:0 "Show of Goodwill"
fire.2.d:0 "In an effort to ingratiate himself to the locals, Harvey Firestone visited the city of Monrovia to deliver a speech to the Liberian people.\n\n Firestone's speech, in a tradition that is almost uniquely America, was almost in explosive with the kind of patriotic pride and haughty passion the United States was known for; he spoke of America, of the civil war that had ripped the country apart and sent great entrepreneurial men like him into exile, and all the while, Firestone extolled the virtues of republicanism and a free market economy, the fruits of which, he insisted, would bring prosperity and hope to the nation of Liberia.\n\n "It is my hope." he intoned "that the American dream did not die in the fires of conflict; indeed, it is my hope and promise that, through hard work and dedication, that this great state of Liberia may hold within the will of it's people, the last, true bastion of American liberty; this is my promise to you, and i have no doubt i my mind that the people of Liberia are a means of achieving it". "
fire.2.a:0 "God Bless America"

fire.3.t:0 "Drinks with the Duke"
fire.3.d:0 "Germany's colonial territory in western Africa welcomed an unlikely guest onto it's soil today as Harvey Firestone arrived in Lome to attend to, as he put it, "official business" with the ruling class of Mittelafrika.\n\n Accompanied by the Duke Nikolaus von Oldenburg, a prominent member of the Prussian nobility in German West Africa, Firestone was invited to a lavish dinner by the Duke to formally welcome the American magnate to Africa; their discussion went well into the night as the Duke's festivities reach a fever pitch under an incandescent African night sky.  \n\n Upon taking leave of the Duke the following morning, after returning to Monrovia, Mr. Firestone quickly approved for, somewhat suspiciously, the reassignment of a large number of Liberian workers to German west Africa.\n\n "A gift for the Duke." Firestone said."
fire.3.a:0 "I love Capitalism"

fire.4.t:0 "Cipriani's Finest"
fire.4.d:0 "In a rather perplexing gesture of kindness, a military leader among Great Britain's loyalist exiles in west africa, one General Arther Andrew Cipriani, seems to have "gifted" a large number of West African mercenaries to Liberia and to Harvey Firestone personally. Naturally, the raises many questions as to the specific nature of the Firestone company's interests among Liberia's neighbors, especially given Mr. Firestone's recent rendezvous with the Prussian nobility in west Africa.\n\n Many people in Africa, many of them in positions of authority on the dark continent, are beginning to eye the new government in Liberia with trepidation."
fire.4.a:0 "these boys will come in handy"

fire.5.t:0 "An Evening with Jesus"
fire.5.d:0 "In an effort to better ingratiate themselves with the native population in Liberia, Mr. Firestone has facilitated the arrival of Christian missionaries from the American-based Methodist church to the dark continent.\n\n The proud men of god, many of whom were African-American, began a program of distributing rations to the poor, medical aid to those in need, and all the while, proselytizing their uniquely American version of the charitable virtues of Jesus Christ. \n\n Hopefully, this will aide the new administration in bridging the gap between themselves and the African people."
fire.5.a:0 "Amen!"

fire.6.t:0 "Situation Normal"
fire.6.d:0 "With the chaos that engulfed the United States on everyone's mind, the business of actually running the country almost slipped the people's mind. In order to keep the government in Liberia stable, the Firestone company has taken liberty to closely monitor the upcoming election to ensure that the democratic process is kept in check.\n\n Thankfully, the results are in, and the people of Liberia have spoke, and a new president has been elected:"
fire.6.a:0 "VP Edwin Barclay"
fire.6.b:0 "King did nothing wrong"
fire.6.c:0 "Play Tubman's theme"

fire.7.t:0 "The Last America"
fire.7.d:0 "Americans across Liberia awoke to news today that the unthinkable has happened; the Federal Government has fallen and Huey Long and his Minutemen/Bill Haywood and his Red Army have overtaken the continental United States and sent the legitimate government into exile.\n\n The Americans living in Liberia recoiled in horror at the profound tragedy that has stricken the land of the free, and with that, the grim reality of Liberia's place in the world soon became self-evident; with the collapse of the United States of America, this small, free nation of Liberia might very well be the last sanctuary of the American spirit of liberty and republicanism left in the entire world."
fire.7.a:0 "Unlce Sam Protects"

fire.8.t:0 "Liberia: Utopia"
fire.8.d:0 "I am Harvey Firestone, and I'm here to ask you a question. Is a man not entitled to the sweat of his brow? “No,” says the man in Washington, “it belongs to the poor.” “No,” says the man in the Vatican, “it belongs to God.” “No,” says the man in Paris, “it belongs to everyone.” I rejected those answers; instead, I chose something different. I chose the impossible. I chose... Liberia. A country where the artist would not fear the censor; where the scientist would not be bound by petty morality; where the great would not be constrained by the small! And with the sweat of your brow, Liberia can become your country as well."
fire.8.a:0 "...a slave obeys."

fire.9.t:0 "Bulk of American Refugees Arrive"
fire.9.d:0 "By the grace of god, the disenfranchised masses of american citizens have managed to reach Libera, finally freed from the tyranny of Long's False Democracy/Haywood's Communist Rebellion. Mr. Firestone, along with his ally, Mr. Christie, have been quick to allocate living space for the newly arrived refuges, rapidly signing off on the construction of subsidized housing to shelter the masses forsaken by the anti-capitalist oppressors in New Orleans/Chicago.The stories and recounts from the american refuges would be enough to break the heart of the most hardened Askari warrior, and the Firestone Company has been positively has been positively incandescent in its outspoken fury at the new government in the continental united states, publicly stating that the fight wasn't finished until it was finished everywhere."
fire.9.a:0 "We will return"

fire.10.t:0 "Status Quo Ante Bellum"
fire.10.d:0 "Taking the situation in the continental united states into account, both Mr. Firestone and the True Whig Party have come to the conclusion that a difficult decision must be made regarding the future of Liberia.\n\n In a shocking proclamation to the Liberia people, the current administration has made the decision enact a policy of "Republicanism without Democracy", formally ending the buisness of elections, effectively giving Mr. Firestone and TUF complete, absolute control over the Liberian government."
fire.10.a:0 "We did the right thing"

fire.11.t:0 "Lansdell K Christie becomes acting CEO"
fire.11.d:0 "With the recent deposing of William H. Murray in the Constitutional American Republic and coming under the control of the Wall Street-friendly President Mosely/Lindburg, Mr. Firestone has agreed Mr. Christie's new proposal, promoting him to the position of Chief Executive Officer in Liberia, giving him control of the company's assets in Liberia, including direct influence over the Liberian government itself, to oversee it's safe keeping while Mr. Firestone sees to the company's reconstruction efforts stateside, in close cooperation with the new powers that be.\n\n After so years of toil and hard work in exile, at long last, it's time for the American people of Liberia to go home and rebuild."
fire.11.a:0 "Time to save America!"

fire.12.t:0 "A Fool's Errand"
fire.12.d:0 "In a rather surprising turn of events, Mr. Firestone has rejected the proposal by Mr. Christie, electing for Firestone company, and Mr. Firestone personally, to remain in Liberia, as he phrased it: "For the duration."\n Although the new administration in the American Union State/United States has welcomed it's exiled corporations back into the fold with open arms, Mr. Firestone has made the point that, given Liberia's economic limitations, that it might be better for both parties if Firestone's investments in Liberia took priority, electing to reconstitute itself in America at a later date"
fire.12.a:0 "It is better this way"

fire.13.t:0 "The Gentleman's Club"
fire.13.d:0 "At a grand gala event to rival that of any, the American elite of Liberia held a great banquet that lasted several days, the best that the country had to offer standing shoulder to shoulder with the very best of Africa's colonial elite. Mr. Christe was there, Duke von Oldenburg was there, as was Mr. Firestone himself astride the highest of high society in west africa. Ever the socialite, Mr. Firestone clearly fancies himself a kind of colonial royal in everything but name, as the party was of a breed of opulence that even Stathaulter von Goring would be envious of."
fire.13.a:0 "A toast to our new friends"

fire.14.t:0 "Freedom Fortresses"
fire.14.d:0 "In an effort to expand resource production across Liberia, Mr. Firestone has approved of the construction of a series of autonomous, self-sufficient plantation compounds. With the lack of resources in western africa being what they are, the Firestone Company felt the best method of cultivating Liberia's farmlands would be through meticulously designed and regularly resupplied farming communities in the Liberia Hinterlands. Equipped with only the most technologically advanced agrarian amenities Firestone can accommodate, these "Freedom Fortresses", as the administration calles them, possess everything from high end motorized tractors, combine harvesters, water purifiers, green houses, store houses, seed dispensaries and every other advancement and tool to turn Liberia into an agricultural powerhouse"
fire.14.a:0 "America lives and dies with us"

fire.15.t:0 "Presidential Elections, 1939"
fire.15.d:0 "Due to Firestone's intervention the True Whig Party has once again become the unquestioningly dominant force in Liberian politics. An election would therefore be trivial, but the principles of our constitutional republic must be respected. Even if the outcome is predetermined."
fire.15.a:0 "500.000 votes for TWP!"

fire.16.t:0 "Arrival at Midnight"
fire.16.d:0 "Thousands of refugees have made already their way to Liberia in the wake of the American Civil War thanks to Lansdell K Christie's plan, but tonight a particularly special person has washed up on our shores. Weary, dusty and battle-hardened, former president Hoover now stands in Monrovia with a small cadre of his loyalists. Voices have been raised in the directorate about what we could do with this; namely restore the office of president of the United States right here in our enclave. Harvey Firestone himself is skeptical but Christie has assured the board that it would be a great boon to our currently shaky international standing, as well as a means of legitimising an eventual reclamation campaign against the rebellious America. Hoover himself seems enthousiastic about the idea of becoming president again (and a beloved one this time) so the board has put the issue to a vote."
fire.16.a:0 "Make Hoover president."
fire.16.b:0 "Quietly settle him in a Freedom Fortress instead."

fire.17.t:0 "Harvey Firestone dies"
fire.17.d:0 "Tragedy has struck today as Harvey Firestone Sr., the chairman of Firestone Inc. and the acting Head of State of Liberia has died. His health had long been ailing, and today coronary thrombosis finally took him. He died in his private mansion near Monrovia, and a state funeral was held in his Honor. In the wake of Firestone’s death, his son Harvey Firestone Jr. will be expected to officially take up the duties of his father, with Firestone Jr. already unofficially taking up many of his Father’s duties. "
fire.17.a:0 "He will be missed."
fire.17.b:0 "He will be sorely missed."

